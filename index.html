<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="box_container">
        <div class="form_header">
            <a href="" class="you">
                <img src="images/th.jpg" id="logo" width="100" height="80" />
            </a>
            <div class="Student_registration">
                <h1>Student Registration Form</h1>
                <p class="form_paragraph">fill out the form to apply for the trainig course.
                you can consider your application accepted after you receive a comfirmation
                email</p>
            </div>        
       </div>

       <form id="form">
            <div class="Student_information">
                <h2 class="heading">Student Information</h2>
                <div class="input_container basic_info_one">
                    <input type="text" name="Fisrt Name" id="first_name" placeholder="First Name" class="input"/>
                    <input type="text" name="Middle Name" id="middle_name" placeholder="Middle Name" class="input"/>
                    <input type="text" name="Last Name" id="last_name" placeholder="Last Name" class="input"/>
                </div>
                <div class="input_container basic_info_two">
                    <input type="date" name="Date"  id="date" placeholder="Date of birth" class="input"/>
                    <input type="text" name="student ID" id="student_id" placeholder="Student ID" class="input"/>
                </div>
                <div class="adress">
                    <h2 class="heading">Address</h2>
                    <div class="input_container basic_info_three">
                        <input type="text" name="Address" id="adress" placeholder="Street Address" class="input"/>
                    </div>
                    <div class="input_container basic_info_four">
                        <input type="text" name="city" id="city" placeholder="City" class="input"/>
                        <input type="text" name="state/province" id="state_province" placeholder="State Province" class="input"/>
                        <input type="text" name="Country" id="country" placeholder="Country" class="input"/>
                        <input type="text" name="Zip Code" id="zip_code" placeholder="zip Code" class="input"/>
                    </div>

                </div>
                <div class="contact Information">
                    <h2 class="heading">Contact Information</h2>
                    <div class="input_container basic_info_five">
                        <input type="text" name="Email" id="email" placeholder="Email" class="input">
                    <input type="text" name="" class="input">
                    </div>
                </div>
                    <br>
                    <span>
                        <div class="comments">
                            <textarea name="comment" id="comment"  rows="5" placeholder="comments"></textarea>
                        </div>
                    </span>

                </div>
               <input type="submit" value="SEND REQUEST" class="btn">
            </div>
       </form>
       
    </div>
</body>
</html>
